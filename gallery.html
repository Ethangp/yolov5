<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Tracker – Gallery</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        padding: 16px;
      }
      a {
        color: #4da3ff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }
      .card {
        background: #1b1b1f;
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }
      .card img {
        width: 100%;
        border-radius: 10px;
        display: block;
      }
      .meta {
        font-size: 13px;
        margin-top: 6px;
        color: #aaa;
      }
      .meta strong {
        color: #fff;
      }
      form {
        margin-top: 8px;
      }
      button {
        background: #ff4d4d;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background: #ff3333;
      }
      .empty {
        margin-top: 32px;
        text-align: center;
        color: #888;
      }
      .nav {
        margin-bottom: 10px;
      }
      .nav a {
        margin-right: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Cat Tracker – Gallery</h1>
        <div class="nav">
          <a href="{{ url_for('index') }}">Dashboard</a>
          <a href="{{ url_for('gallery') }}">Gallery</a>
        </div>
      </div>
      <div>
        <strong>Total detections:</strong> {{ total_cats }}
      </div>
    </header>

    {% if events %}
      <div class="grid">
        {% for e in events %}
          <div class="card">
            <a href="{{ url_for('captures_file', filename=e.filename) }}" target="_blank">
              <img src="{{ url_for('captures_file', filename=e.filename) }}" alt="cat snapshot" />
            </a>
            <div class="meta">
              <div><strong>Time:</strong> {{ e.timestamp }}</div>
              <div><strong>Detections in frame:</strong> {{ e.count }}</div>
            </div>
            <form method="post" action="{{ url_for('delete_snapshot') }}">
              <input type="hidden" name="filename" value="{{ e.filename }}" />
              <button type="submit">Delete snapshot</button>
            </form>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty">
        No cat snapshots yet. Leave the stream running and check back.
      </div>
    {% endif %}
  </body>
</html>
